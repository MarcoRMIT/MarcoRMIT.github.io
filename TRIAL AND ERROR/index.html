<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calm Blue Media Player</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="player-header">Calm Blue Media Player</header>

    <main class="main-screen">
      <video src="stardust.mp4" id="my-video" controls></video>
    </main>

    <section class="playlist">
      <button class="double-border" data-src="stardust.mp4">Stardust</button>
      <button class="double-border" data-src="zenscape.mp4">Zenscape</button>
      <button class="double-border" data-src="musicvideo.mp4">
        Music Video
      </button>
    </section>

    <section class="controls">
      <button id="play-pause-button" class="double-border">
        <img src="play--v2.png" alt="" />
      </button>
      <button id="mute-unmute-button" class="double-border">
        <img src="" alt="" />
      </button>
      <button id="fast-forward-button" class="double-border">
        <img src="fast-forward.png" alt="" />
      </button>

      <div id="progress-bar-container">
        <span id="progress-bar"></span>
      </div>

      <button id="fullscreen-button" class="double-border">
        <img src="full-screen--v1.png" alt="" />
      </button>
      <button id="heart-button" class="double-border">♥︎</button>
      <div id="likes">0</div>
    </section>
  </body>
</html>
