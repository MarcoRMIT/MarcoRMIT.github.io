<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LunaMarc</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="player-container">
        <div class="top-bar">
          <span class="lunamarc">LunaMarc</span>
          <span class="playlist-name">lofi music</span>
        </div>
        <div class="album-art-container">
          <div class="album-cover">
            <img src="BANANACATMAININSPO.png" alt="albumcover1" />
          </div>
        </div>
        <div class="song-info">
          <h1 class="song-name">Song Name X</h1>
          <p class="artist-name">Artist Name</p>
        </div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="time-container">
            <span class="current-time">0:00</span>
            <span class="total-time">3:45</span>
          </div>
        </div>
        <div class="controls">
          <button class="control-btn sound">sound</button>
          <button class="control-btn" id="prev">⏮</button>
          <button class="control-btn" id="play-pause">▶</button>
          <button class="control-btn" id="next">⏭</button>
          <button class="control-btn" id="like">♡</button>
        </div>
      </div>

      <div class="playlist-container">
        <h2 class="list-title">Lofi 4 chill</h2>
        <ul class="song-list">
          <li class="song-item">
            <button>Let Down - Radiohead (cover) - Jessica Adellene</button>
          </li>
          <li class="song-item">Song 2 - Artist 2</li>
          <li class="song-item">Song 3 - Artist 3</li>
          <li class="song-item">Song 4 - Artist 4</li>
          <li class="song-item">Song 5 - Artist 5</li>
        </ul>

        <div class="Sliding-text">
          <marquee behavior="scroll" direction="left">
            I'm so Proud of you. I Believe in you. You are Dedicated. You are
            Strong. Keep Going Buddy! You are Amazing.
          </marquee>
        </div>
      </div>
    </div>
  </body>
</html>
