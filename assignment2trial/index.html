<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LunaMarc</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <span class="back-button">close</span>
        <span class="playlist-name">Jazz Classics</span>
      </div>

      <div class="song-info">
        <h1 class="song-name">Song Name X</h1>
        <p class="artist-name">Artist Name</p>
      </div>

      <div class="album-art-container">
        <div class="album-cover">
          <img src="BANANACATMAININSPO.png" alt="albumcover1" />
        </div>
      </div>

      <div class="controls">
        <button class="control-btn" id="prev">⏮</button>
        <button class="control-btn" id="play-pause">▶</button>
        <button class="control-btn" id="next">⏭</button>
        <button class="control-btn" id="like">♡</button>
      </div>
    </div>

    <div class="playlist-container">
      <h2 class="list-title">Playlist</h2>
      <ul class="song-list">
        <li class="song-item">Song 1 - Artist a</li>
        <li class="song-item">Song 2 - Artist b</li>
        <li class="song-item">Song 3 - Artist c</li>
      </ul>
    </div>
  </body>
</html>
