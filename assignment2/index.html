<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jazz Classics Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="player-container">
      <div class="top-bar">
        <span class="back-button">✔</span>
        <span class="playlist-name">Jazz Classics</span>
      </div>

      <div class="song-info">
        <h1 class="song-name">Song Name</h1>
        <p class="artist-name">Artist Name</p>
      </div>

      <div class="album-art-container">
        <div class="album-cover">
          <p>Album Cover</p>
        </div>
      </div>

      <div class="controls">
        <button class="control-btn" id="prev">⏮</button>
        <button class="control-btn" id="play-pause">▶</button>
        <button class="control-btn" id="next">⏭</button>
        <button class="control-btn" id="like">♡</button>
      </div>
    </div>
  </body>
</html>
