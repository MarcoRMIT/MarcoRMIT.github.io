<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Awesome Media Player!</header>

    <div class="main-screen">
      <video src="stardust.mp4" id="my-video"></video>
    </div>
    <div class="playlist">
      <button class="double-border" id="stardust-vid-button">Stardust</button>
      <button class="double-border" id="zenscape-vid-button">Zenscape</button>
      <button class="double-border" id="musicvideo-vid-button">
        Music Video
      </button>
    </div>

    <div class="controls">
      <button id="play-pause-button" class="double-border">
        <img src="play--v2.png" id="play-pause-img" alt="" />
      </button>
      <button id="mute-unmute-button" class="double-border" alt="">
        <img src="no-audio--v1.png" id="mute-unmute-img" />
      </button>
      <button id="fast-forward-button" class="double-border">
        <img src="fast-forward.png" id="fast-forward-img" alt="" />
      </button>

      <button id="step1-button" class="double-border">1</button>
      <button id="step2-button" class="double-border">2</button>
      <div id="progress-bar-container"><span id="progress-bar"></span></div>
      <button id="fullscreen-button" class="double-border">
        <img src="full-screen--v1.png" alt="" id="fullscreen-img" />
      </button>

      <button id="heart-button" class="double-border">
        <img src="Hearticon.png" alt="" id="heart-button-img" />
      </button>
      <div id="likes"></div>
    </div>
  </body>
</html>
